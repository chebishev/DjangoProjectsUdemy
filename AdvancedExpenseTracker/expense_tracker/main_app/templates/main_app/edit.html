{% extends 'main_app/base.html' %}
{% block content %}
<form method="POST" class="shadow-lg m-10 rounded-lg">
    {% csrf_token %}
    <div class="form-container px-10 py-10 flex">
        <div class="mx-10">
            <div class="mb-5">
                <label class="font-semibold">Expense name</label>            
            </div>
            <div class="border p-1">
                {{ form.name }}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5">
                <label class="font-semibold">Amount</label>            
            </div>
            <div class="border p-1">
                {{ form.amount }}
            </div>
        </div>
        <div class="mx-10">
            <div class="mb-5">
                <label class="font-semibold">Category</label>            
            </div>
            <div class="border p-1">
                {{ form.category }}
            </div>
        </div>
        <div class="mx-10 mt-8">
            <button type="submit" class="bg-green-500 px-5 py-2 rounded-lg text-white font-bold">Edit Data</button>
        </div>
    </div>
</form>
{% endblock %}
