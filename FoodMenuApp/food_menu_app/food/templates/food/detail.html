{% extends 'food/base.html' %}
{% block content %}
<div class="cointainer">
    <div class="row">
        <div class="col-md-6">
            <img class="card" src="{{ item.item_image }}" width="500" height="600" src="{{ item.item_name }}" />
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_desc }}</h2>
            <h3>${{ item.item_price }}</h3>
            <a href="{% url 'delete_item' item.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endblock %}
