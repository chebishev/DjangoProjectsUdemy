{% extends 'food/base.html' %}
{% block content %}

<div class="cointainer">

            <div class="card">
                <div class="card-header bg-info text-white">
                    <div class="card-title">
                        Login
                    </div>
                </div>

                        {% csrf_token %}
                        {{ form.as_p }}

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
